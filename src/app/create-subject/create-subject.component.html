<h2 style="text-align: center">Subject Registration Form</h2>
<div class="form-container">
<form class="form" ng-show="showDiv">
  <label>Subject Name</label>
  <input type="text" [(ngModel)]="subject.name"  name="subjectName"/>
  <label>Subject Code</label>
  <input type="text" [(ngModel)]="subject.code"  name="subjectCode"/>
  <label>PassMark</label>
  <input type="number" [(ngModel)]="subject.passMarks"  name="passMarks"/>
  <label>FullMark </label>
  <input type="number" [(ngModel)]="subject.fullMarks"  name="fullMarks"/>
  <button class="common" (click)="onSubmit()">Register Subject</button>
</form>
</div>
